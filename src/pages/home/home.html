<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">

    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left>Assigned to*</ion-label>
        <ng-simple-autocomplete [placeholder]="placeholderAssignedTo" [sourceArray]="assignTodropdown" [fieldNameFormatter]="returnFieldFromAssigned"
         (onSelect)="selectedAssigned($event)" [searchText]="assignsearchTextValue">
        </ng-simple-autocomplete>
      </ion-col>
    </ion-row>

    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left>Owners*</ion-label>
        <ng-simple-autocomplete [placeholder]="placeholderOwner" [sourceArray]="owners" [fieldNameFormatter]="returnFieldFromOwner"
          (onSelect)="selectedOwner($event)" [searchText]="ownersearchTextValue">
        </ng-simple-autocomplete>
      </ion-col> 
    </ion-row>

    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left>Notify</ion-label>
        <ng-simple-autocomplete [placeholder]="placeholderNotify" [sourceArray]="data" [multiSelect]="true" [fieldNameFormatter]="returnFieldFromNotify"
          (onSelect)="selectedNotify($event)" [mutliSelectedArray]="datasearchTextValue">
        </ng-simple-autocomplete>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
