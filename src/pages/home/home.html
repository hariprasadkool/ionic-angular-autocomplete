<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Autocomplete (with multiselect)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-note class="mt-5" padding-left padding-top>Without prepopulated data</ion-note>
    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left padding-bottom>Player</ion-label>
        <ng-simple-autocomplete 
          [placeholder]="placeholderPlayer" 
          [sourceArray]="playerData" 
          [fieldNameFormatter]="returnFieldFromPlayer" 
          [searchText]="playerValue" 
          [requiredField]="true" 
          [dropDownColor]="'white'"
          [dropDownbackgroundColor]="'blue'"
          [iconName]="'search'"
          [requiredIcon]="true"
          (onSelect)="selectedPlayer($event)"
        >
        </ng-simple-autocomplete>
      </ion-col>
    </ion-row>
    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left padding-bottom>NotifyPlayer</ion-label>
        <ng-simple-autocomplete 
          [placeholder]="placeholderNotifyPlayer" 
          [sourceArray]="notifyPlayerData" 
          [fieldNameFormatter]="returnFieldFromNotifyPlayer"
          [mutliSelectedArray]="notifyplayerValue" 
          [multiSelect]="true" 
          [requiredField]="false" 
          [dropDownColor]="'white'"
          [dropDownbackgroundColor]="'orange'"
          [iconName]="'contact'"
          [requiredIcon]="true"
          (onSelect)="selectedNotifyPlayer($event)" 
        >
        </ng-simple-autocomplete>
      </ion-col>
    </ion-row>

<!-- <hr> -->

    <ion-note class="mt-5" padding-left padding-top>With prepopulated data</ion-note>
    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left padding-bottom>Team</ion-label>
        <ng-simple-autocomplete 
          [placeholder]="placeholderTeam" 
          [sourceArray]="teamData" 
          [fieldNameFormatter]="returnFieldFromTeam"
          [searchText]="teamValue" 
          [requiredField]="true"  
          [dropDownColor]="'white'"
          [dropDownbackgroundColor]="'grey'"
          [iconName]="'book'"
          [requiredIcon]="true"
          (onSelect)="selectedTeam($event)" 
        >
        </ng-simple-autocomplete>
      </ion-col> 
    </ion-row>

    <ion-row class="mt-5">
      <ion-col col-12 class="position-initial">
        <ion-label class="fs-md clr-grey m-b-15" floating padding-left padding-bottom>NotifyTeam</ion-label>
        <ng-simple-autocomplete 
          [placeholder]="placeholderNotifyTeam" 
          [sourceArray]="notifyTeamData"  
          [fieldNameFormatter]="returnFieldFromNotifyTeam"
          [mutliSelectedArray]="notifyTeamValue"
          [multiSelect]="true" 
          [requiredField]="false"
          [iconName]="'search'"
          [requiredIcon]="true"
          (onSelect)="selectedNotifyTeam($event)"
        >
        </ng-simple-autocomplete>
      </ion-col>
    </ion-row>


</ion-content>
